name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --stacktrace 2>&1 | tee build.log
      continue-on-error: true
      
    - name: Show compilation errors
      if: always()
      run: |
        echo "=== KOTLIN COMPILATION ERRORS ==="
        grep -A 5 "e:" build.log || echo "No Kotlin errors found"
        echo ""
        echo "=== ALL ERRORS ==="
        grep -i "error" build.log | head -50 || echo "No errors found"
        echo ""
        echo "=== WARNINGS THAT MIGHT BE ERRORS ==="
        grep -i "unresolved\|cannot find\|not found" build.log | head -20 || echo "None"
        
    - name: Check APK exists
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "✅ APK created successfully!"
        else
          echo "❌ APK was NOT created. Build failed."
          cat build.log | grep -E "^e:|error:|Error:" | head -30
          exit 1
        fi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn
